<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>etch-a sketch</title>
    <link rel="stylesheet" type="text/css" href="./sketch.css" />
  </head>
  <body>
    <div class="buttons">
      <button class="btn" id="btn">click here to sketch</button>
      <button class="btn" id="clear">Clear</button>
    </div>

    <div id="main"></div>

    <script>
      const main = document.querySelector("#main");

      const btn = document.querySelector("#btn");

      const userInput = () => {
        const user = prompt("enter num of cells");
        return user;
      };

      btn.addEventListener("click", () => {
        generateGrid(userInput());
      });

      const generateGrid = (numOfCells) => {
        for (let c = 0; c < numOfCells; c++) {
          const div = document.createElement("div");
          div.style.cursor = "mouseover";
          div.style.padding = "50%";
          div.style.border = "1px solid ";

          div.innerHTML = c + 1;

          div.addEventListener("mouseover", function () {
            div.style.cssText = "background-color:cyan";
            div.style.padding = "50%";
            div.style.border = "1px solid ";
          });

          div.addEventListener("mouseout", function () {
            div.style.cssText = "background-color:greenyellow";
            div.style.padding = "50%";
            div.style.border = "1px solid ";
          });

          main.appendChild(div);
        }
      };
      generateGrid(userInput);

      const clear = document.getElementById("clear");
      clear.addEventListener("click", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
